<div class="content-header row  content-header row  subheader subheader-transparent align-items-center  d-flex flex-sm-nowrap flex-wrap justify-content-between"
[ngClass]="theme != 'theme12'? 'container' : ''">
    <div *ngIf="theme != 'theme12'" class="mt-1 content-header-left mt-3 col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12 d-flex">
                <i *ngIf="showHomeIcon" class="bi bi-house-door-fill" (click)="goToDashboard()" title="Home"
                style="font-size: 1.4rem; color: #009789; cursor: pointer;"></i>

                <h2 class="content-header-title float-left mb-0">{{ title }}</h2>
                <div class="breadcrumb-wrapper d-flex">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <style>
                            .home-link {
                                font-size: 1.1rem;
                                text-decoration: none;
                                cursor: pointer;
                            }
                        </style>
                    
                        <a (click)="goToDashboard()" class="home-link">
                            {{ l("home") }}
                        </a>
                    </li>



                        <li *ngIf="description" class="breadcrumb-item ">
                            <span style="font-size: 1.1rem;">{{ description }}</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="theme === 'theme12'" class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12 d-flex">
                <i *ngIf="showHomeIcon" class="bi bi-house-door-fill" (click)="goToDashboard()" title="Home"
                style="font-size: 1.4rem; color: #009789; cursor: pointer;"></i>

                <h2 [ngClass]="darkModeService.currentSkin === 'dark' ? 'dark-header ' : ''" class="content-header-title float-left mb-0">{{ title }}</h2>
                <div class="breadcrumb-wrapper d-flex">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <style>
                            .home-link {
                                font-size: 1.1rem;
                                text-decoration: none;
                                cursor: pointer;
                            }

                        </style>
                    
                        <a (click)="goToDashboard()" class="home-link">
                            {{ l("home") }}
                        </a>
                    </li>


                        <li *ngIf="description" class="breadcrumb-item">
                            <span style="font-size: 1.1rem;">{{ description }}</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
