<div class="form-group">
  <h3>Template Name and Language</h3>
  <div class="input-section">
    <div class="input-group">
    <div>
  <label for="templateName">Name your template</label>
  <div class="template-name-container" style="position: relative;">
    <input 
      id="templateName" 
      type="text" 
      maxlength="512" 
      placeholder="Enter a template name"
      required
      [(ngModel)]="template.name" 
      (ngModelChange)="checkTemplateName(template.name)"
      (input)="onTemplateNameChange($event)" 
      (keypress)="preventInvalidChars($event)"
      [disabled]="templateNameDisbelid"
      [ngStyle]="{'border': isUsed ? '1px solid red' : ''}"
      class="template-name-input"
    />
    <!-- Character counter inside input -->
    <span class="template-name-counter"
          [ngClass]="{
            'text-danger': (template.name?.length || 0) >= 500,
            'text-warning': (template.name?.length || 0) >= 450 && (template.name?.length || 0) < 500
          }">
      {{template.name?.length || 0}}/512
    </span>
  </div>
  <p class="text-danger" *ngIf="isUsed">Template name already used.</p>
</div>

    </div>
    <div class="input-group-language">
      <label for="templateLanguage">Language</label>
      <select id="templateLanguage"   [(ngModel)]="template.language" (ngModelChange)="onLanguageChange()">
        <option  value="en">English</option>
        <option  value="ar">Arabic</option>
      </select>
     </div>
  </div>
</div>
