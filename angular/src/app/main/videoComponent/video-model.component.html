<div bsModal #viewVideo="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewVideo" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body p-0">
                <iframe
                    id="myIframe"
                    class="w-100"
                    height="315"
                    [src]="videLink | custom"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </div>
</div>
