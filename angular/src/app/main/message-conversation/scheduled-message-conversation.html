<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }"
>
    <div class="modal-dialog modal-lg">
        <div *ngIf="theme != 'theme12'" class="modal-content">
     
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Scheduled Message</span>
                    </h4>
                </div>
                <div class="modal-body" >
                    <div class="">
                        <label class="d-block" for="orderTimeFrom">Schedule Time</label>
                      
                        <!-- <input id="scheduleTime" name="scheduleTime"
                            type="datetime-local"
                            [class.error]="submitted && schedule.invalid" #schedule="ngModel" 
                            [min]="min | date :'yyyy-MM-ddThh:mm'"  class="form-control customInput"
                            
                            [(ngModel)]="scheduledDate" /> -->
                            <p-calendar required  
                            [(ngModel)]="scheduledDate" 
                           showIcon="true" [defaultDate]="min" [minDate]="min"  placeholder="DD/MM/YYYY HH"
                            [class.error]="submitted && schedule.invalid" #schedule="ngModel" hourFormat="12"
                            [showTime]="true" inputId="time"   stepMinute="60" readonlyInput="readonlyInput"   >
                            </p-calendar>
                            <p class="text-danger" *ngIf="submitted && schedule.invalid">{{l("ThisFieldIsRequired") }}</p>
                         </div>
                    <div class="mt-5">
                        <div class="m-checkbox-list form-check form-switch">
                            <input class="form-check-input" id="isRecurrence" type="checkbox" name="isRecurrence"
                                [(ngModel)]="scheduledMessage.isRecurrence" />
                            <label for="isRecurrence" class="kt-checkbox">Recurrence Message</label>
                        </div>
                        <p class="text-danger mt-1"> * Recurrence message will schedule this message to send daily at same hour to new customers each time.</p>
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
                    <button
                        id="btn"
                        type="button"
                        class="btn btn-primary blue"
                        (click)="Save()"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l("Save") }}</span>
                    </button>
                </div>
        </div>
        <div *ngIf="theme === 'theme12'" class="modal-content">
                <div class="modal-header">
                    <h4   class="modal-title">
                        <span>{{ l("scheduleMessage") }}</span>
                    </h4>
                </div>
                <div class="modal-body" >
                    <div class="">
                        <label class="d-block" for="orderTimeFrom">{{ l("scheduleTime") }}</label>
                      
                        <!-- <input required  [ngClass]="darkModeService.currentSkin === 'dark' ? 'form-control-dark ' : 'form-control'" id="scheduleTime" name="scheduleTime"
                            type="datetime-local" [min]="min | date :'yyyy-MM-ddThh:mm'"  class="customInput"
                            [class.error]="submitted && schedule.invalid" #schedule="ngModel" 
                            [(ngModel)]="scheduledDate" />
                            <p class="text-danger" *ngIf="submitted && schedule.invalid">{{l("ThisFieldIsRequired") }}</p>
                             -->
                            <p-calendar required  
                            [(ngModel)]="scheduledDate" 
                           showIcon="true" [defaultDate]="min" [minDate]="min"  placeholder="DD/MM/YYYY HH"
                            [class.error]="submitted && schedule.invalid" #schedule="ngModel" hourFormat="12"
                            [showTime]="true" inputId="time"   stepMinute="60" readonlyInput="readonlyInput"   ></p-calendar>
                            <p class="text-danger" *ngIf="submitted && schedule.invalid">{{l("ThisFieldIsRequired") }}</p>
                        </div>
                    <div class="mt-2">
                        <div class="m-checkbox-list form-check form-switch">
                            <input  class="form-check-input" id="isRecurrence" type="checkbox" name="isRecurrence"
                                [(ngModel)]="scheduledMessage.isRecurrence" />
                            <label for="isRecurrence" class="kt-checkbox">{{ l("recurrenceMessage") }}</label>
                        </div>
                        <p class="text-danger mt-1"> {{ l("recurrenceMessageNote") }}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="close()">{{ l("Cancel") }}</button>
                    <button
                        id="btn"
                        type="button"
                        class="btn btn-primary-info "
                        (click)="Save()"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l("Save") }}</span>
                    </button>
                </div>
       
        </div>
    </div>
</div>
