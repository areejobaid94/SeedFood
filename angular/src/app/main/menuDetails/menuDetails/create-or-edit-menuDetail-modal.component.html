<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #menuDetailForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="menuDetail.id">{{l("EditMenuDetail")}}</span>
                        <span *ngIf="!menuDetail.id">{{l("CreateNewMenuDetail")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
						<label for="ItemItemName">{{l("Item")}}</label>
						<select name="menuDetail.itemId" [(ngModel)]="menuDetail.itemId" class="form-control" required>
							<option value="">{{l("SelectAItem")}}</option>
							<option *ngFor="let item of allItems" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>
					 
					<div class="form-group m-form__group">
                        <label for="MenuMenuName">{{l("Menu")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="MenuMenuName" name="menuMenuName" [(ngModel)]="menuMenuName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectMenuModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setMenuIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="menuDetail.menuId" [(ngModel)]="menuDetail.menuId" type="text" required hidden>
		 
					<div class="form-group m-form__group">
						<label for="MenuItemStatusName">{{l("MenuItemStatus")}}</label>
						<select name="menuDetail.menuItemStatusId" [(ngModel)]="menuDetail.menuItemStatusId" class="form-control" >
							<option value="">{{l("SelectAMenuItemStatus")}}</option>
							<option *ngFor="let item of allMenuItemStatuss" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>
					 

								<div class="form-group">
									<label for="MenuDetail_Description">{{l("Description")}}</label>
									<input type="text" id="MenuDetail_Description" class="form-control" [(ngModel)]="menuDetail.description" name="Description"    />
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="MenuDetail_IsStandAlone" class="kt-checkbox">
										<input id="MenuDetail_IsStandAlone" type="checkbox" name="IsStandAlone" [(ngModel)]="menuDetail.isStandAlone"> 
										{{l("IsStandAlone")}}
										<span></span>
									</label>
								</div>
					
								<div class="form-group">
									<label for="MenuDetail_Price">{{l("Price")}}</label>
									<input type="number" id="MenuDetail_Price" class="form-control" [(ngModel)]="menuDetail.price" name="Price"   />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!menuDetailForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<menuDetailMenuLookupTableModal #menuDetailMenuLookupTableModal (modalSave)="getNewMenuId()"></menuDetailMenuLookupTableModal>
		 
</div>
