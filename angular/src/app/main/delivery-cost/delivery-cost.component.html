<div [@routerTransition]>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-body">
            <div class="d-flex flex-column flex-column-fluid">
                <sub-header *ngIf="theme != 'theme12'" [title]="'deliveryCost'" [description]="'deliveryCostHeaderInfo'">
                    <div role="actions">
                        <button
                            (click)="addDeliveryCost.show()"
                            class="btn btn-primary btn-round btn-sm waves-effect waves-float waves-light"
                            style="width: 200px; margin-top: 25px"
                        >
                            <i class="fa fa-plus"></i> {{ l("Add Delivery Cost") }}
                        </button>
                    </div>
                </sub-header>
                <sub-header *ngIf="theme === 'theme12'" [title]="'deliveryCost' | localize" [description]="'deliveryCostHeaderInfo' | localize"> </sub-header>


                <div [ngClass]="theme != 'theme12' ? 'container' : ''">
                    <div class="card-custom gutter-b card" >
                        <div class="card-body " [ngClass]="theme != 'theme12' ? 'p-0' : ''">
                            <div class="row mb-2" *ngIf="theme === 'theme12'">
                                <div class="col-md-6 col-12 "></div>
                                <div class="col-md-6 col-12 p-1" [ngClass]="isArabic? 'text-left' : 'text-right'">
                                    <button (click)="addDeliveryCost.show()" class="btn btn-outline-primary-info mr-1"><i class="fa fa-plus"></i>{{ l("addDeliveryCost") }}</button>
                                </div>
                            </div>
                            <!--<Primeng-Datatable-Start>-->
                            <div class="align-items-center">
                                <div   [ngClass]="darkModeService.currentSkin === 'dark' ? 'table-dark' : 'light'" class="primeng-datatable-container p-0" [busyIf]="primengTableHelper.isLoading">
                                    <p-table
                                    [ngClass]="darkModeService.currentSkin === 'dark' ? 'table-dark' : 'light'"
                                        #dataTable
                                        [value]="primengTableHelper.records"
                                        rows="20"
                                        [paginator]="false"
                                        [lazy]="true"
                                        [scrollable]="true"
                                        [scrollable]="true"
                                        [scrollbarV]="true"
                                        [scrollbarH]="true"
                                        [scrollable]="true"
                                        ScrollWidth="100%"
                                        cols="10"
                                        [responsive]="primengTableHelper.isResponsive"
                                        [resizableColumns]="primengTableHelper.resizableColumns"
                                        (onPageChange)="ngOnInit($event)"
                                    >
                                        <ng-template pTemplate="header">
                                            <tr >
                                                <th  [ngClass]="darkModeService.currentSkin === 'dark' ? 'dark-table' : ''">{{ l("Actions") }}</th>
                                                <th  [ngClass]="darkModeService.currentSkin === 'dark' ? 'dark-table' : ''" pSortableColumn="AreaNames">{{ l("branches") }}
                                                </th>
                                                <th  [ngClass]="darkModeService.currentSkin === 'dark' ? 'dark-table' : ''" pSortableColumn="AboveValue">{{ l("above") }}
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                            <tr>
                                                <td [ngClass]="darkModeService.currentSkin === 'dark' ? 'table-dark' : ''">
                                                    <div class="btn-group dropdown" dropdown container="body">
                                                        <button [ngClass]="theme != 'theme12' ? 'btn-primary' : 'btn-primary-info'"  class="dropdown-toggle btn btn-sm " dropdownToggle>
                                                            <i class="fa fa-cog"></i><span class="caret"></span>
                                                        </button>
                                                        <ul [ngClass]="darkModeService.currentSkin === 'dark' ? 'drop-down-dark' : ''" class="dropdown-menu" *dropdownMenu>
                                                            <li>
                                                                <a class="dropdown-item" href="javascript:;" (click)="addDeliveryCost.showEdit(record)">{{ l("Edit") }}</a>
                                                            </li>
                                                            <li>
                                                                <a class="dropdown-item" href="javascript:;" (click)="DeleteCost(record.id)">{{ l("Delete") }}</a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </td>
                                                <td [ngClass]="darkModeService.currentSkin === 'dark' ? 'table-dark' : ''">
                                                    <span class="p-column-title"> {{ l("branch") }}</span>
                                                    {{ record.areaNames }}
                                                </td>
                                                <td [ngClass]="darkModeService.currentSkin === 'dark' ? 'table-dark' : ''">
                                                    <span class="p-column-title"> {{ l("above") }}</span>
                                                    {{ record.aboveValue }} <small> {{currency}}</small>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                    <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                                        {{ l("NoData") }}
                                    </div>
                                    <div class="primeng-paging-container">
                                        <p-paginator [ngClass]="darkModeService.currentSkin === 'dark' ? 'dark' : ''"
                                            (onPageChange)="ngOnInit($event)"
                                            [rows]="20"
                                            #paginator
                                            [totalRecords]="primengTableHelper.totalRecordsCount"
                                             [rowsPerPageOptions]="[10,20,30]"
                                        >
                                        </p-paginator>
                                        <span class="total-records-count">
                                            {{ l("TotalRecordsCount", primengTableHelper.totalRecordsCount) }}
                                        </span>
                                    </div>
                                </div>
                                <!--<Primeng-Datatable-End>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <addDeliveryCost #addDeliveryCost (modalSave)="ngOnInit()"></addDeliveryCost>
        </div>
    </div>
</div>
