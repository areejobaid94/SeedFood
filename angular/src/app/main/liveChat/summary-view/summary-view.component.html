<div (click)="handelClick()">
    <div *ngIf="isPerant">
        <span class="lead collapse-title" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; cursor: pointer; font-weight: bold">
            {{ Summary }}
        </span>
    </div>

    <div *ngIf="isInner" style="cursor: pointer;">
        {{ SummaryBody }}
    </div>
</div>
