<div class="card card-overview ">
  <div class="card-body d-flex align-items-center justify-content-center p-2">
    <div class="d-flex flex-column align-items-center position-relative"  >
      <ng-content></ng-content>
    </div>
  </div>
 
  <p  *ngIf=" cardType==1 "  class="text-muted custome-text transaction   mr-1" (click)="transactionsModalNew.show()"  > {{ l("transaction") }}</p>
    <p  *ngIf=" cardType==1 "  class="text-muted custome-text usageDetails   mr-1" [routerLink]="['/app/admin/usage-details']" > {{ l("usageDetails") }}</p>
    <p *ngIf=" cardType==1 &&isHasBillingPermission" class="text-muted custome-text bills  mr-1" [routerLink]="['/app/main/billings/billings']" >{{ l("bills") }}</p>
    <p *ngIf=" cardType==1 "  class="text-muted custome-text addFunds mr-1" (click)="addFundNew.show()" > {{l("addFunds") }}</p>


</div>
<transactionsModal #transactionsModalNew ></transactionsModal>
<addFunds #addFundNew ></addFunds>
