<div class="header-navbar-shadow"></div>
<div class="content-wrapper p-0 container-xxl">
    <div class="content-body">
        <div class="scroallable-dates mb-2" #scroallableDates>
            <button [ngClass]="seletctedDate === today ?  'selectedDate' : ''" (click)="getToday()"
                class="btn date-selector-btn">
                Today
            </button>
            <button [ngClass]="seletctedDate === yesterday ?  'selectedDate' : ''" (click)="getYesterday()"
                class="btn date-selector-btn ">
                Yesterday
            </button>
            <button [ngClass]="seletctedDate === lastWeek ?  'selectedDate' : ''" (click)="getLastWeek()"
                class="btn date-selector-btn">
                Last Week
            </button>
            <button [ngClass]="seletctedDate === thisMonth ?  'selectedDate' : ''" (click)="getThisMonth()"
                class="btn date-selector-btn">
                This Month
            </button>
            <button [ngClass]="seletctedDate === lastMonth ?  'selectedDate' : ''" (click)="getLastMonth()"
                class="btn date-selector-btn">
                Last Month
            </button>
            <button [ngClass]="seletctedDate === month ?  'selectedDate' : ''" *ngFor="let month of dates"
                (click)="getPreviousMonth(month)" class="btn date-selector-btn">
                {{getMonthName(month)}}
            </button>

        </div>
