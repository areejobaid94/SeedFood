<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #currencyForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="currency.id">{{l("EditCurrency")}}</span>
                        <span *ngIf="!currency.id">{{l("CreateNewCurrency")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="Currency_CurrencyName">{{l("CurrencyName")}} *</label>
									<input type="text" #Currency_CurrencyName="ngModel" id="Currency_CurrencyName" class="form-control" [(ngModel)]="currency.currencyName" name="CurrencyName"   minlength="0"  maxlength="256"  required/>
								    <validation-messages [formCtrl]="Currency_CurrencyName"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="Currency_ISOName">{{l("ISOName")}} *</label>
									<input type="text" #Currency_ISOName="ngModel" id="Currency_ISOName" class="form-control" [(ngModel)]="currency.isoName" name="ISOName"   minlength="0"  maxlength="3"  required/>
								    <validation-messages [formCtrl]="Currency_ISOName"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!currencyForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
