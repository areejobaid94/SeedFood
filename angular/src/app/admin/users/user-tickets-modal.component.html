<div
    appBsModal
    #userTicketsModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span> Maximum Opened Tickets Per User </span>
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close" (click)="close()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" class="invoice-repeater">
                    <!-- admin-user-form.component.html -->
<div class="form-group">
  <label for="maxOpenTickets">Maximum Opened Tickets</label>
  <input
    type="number"
    id="maxOpenTickets"
    class="form-control"
    [(ngModel)]="maxOpenedTickets"
    name="maxOpenedTickets"
    min="0"
    required
    #maxOpenTicketsInput="ngModel"
  />
  <small class="form-text text-muted">
    0 means unlimited.
  </small>
    <div *ngIf="submitted && maxOpenTicketsInput.invalid" class="text-danger mt-1">
    <div *ngIf="maxOpenTicketsInput.errors?.['required']">Please enter a valid number (0 or more).</div>
    <div *ngIf="maxOpenTicketsInput.errors?.['min']">Please enter a valid number (0 or more).</div>
  </div>
</div>

                </form>
              

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="close()">{{ l("Cancel")}}</button>
                    <button type="button" class="btn btn-primary-info" (click)="save()"
                    [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
