<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div *ngIf="theme != 'theme12'" class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #templateMessageForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="templateMessage.id">{{l("EditTemplateMessage")}}</span>
						<span *ngIf="!templateMessage.id">{{l("CreateNewTemplateMessage")}}</span>
					</h4>
					<button type="button" class="btn-close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label for="TemplateMessage_TemplateMessageName">{{l("TemplateMessageName")}} *</label>
						<input type="text" [class.error]="submitted && templateMsg.invalid" #templateMsg="ngModel"
							id="TemplateMessage_TemplateMessageName" class="form-control"
							[(ngModel)]="templateMessage.templateMessageName" name="TemplateMessageName" minlength="3"
							maxlength="256" required />
						<p class="text-danger" *ngIf="submitted && templateMsg.invalid">{{l("ThisFieldIsRequired") }}</p>
					</div>


					<div class="form-group">
						<label for="TemplateMessage_MessageText">{{l("MessageText")}} *</label>
						<input type="text" [class.error]="submitted && messageText.invalid" #messageText="ngModel"
							id="TemplateMessage_MessageText" class="form-control"
							[(ngModel)]="templateMessage.messageText" name="MessageText" minlength="3" maxlength="256"
							required />
						<p class="text-danger" *ngIf="submitted && messageText.invalid">{{l("ThisFieldIsRequired") }}</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
					<button (click)="save()" type="button" class="btn btn-primary blue" [buttonBusy]="saving"
						[busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>{{l("Save")}}</span></button>
				</div>
			</form>
		</div>
	</div>
	<div *ngIf="theme === 'theme12'" class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					<span *ngIf="templateMessage.id">{{l("EditTemplateMessage")}}</span>
					<span *ngIf="!templateMessage.id">{{l("CreateNewTemplateMessage")}}</span>
				</h4>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"
					aria-label="Close"></button>
			</div>
			
			<div class="modal-body ">
				<div class="row">
					<div class="form-group mb-2">
						<label for="TemplateMessage_TemplateMessageName">{{l("TemplateMessageName")}} *</label>
						<input type="text" [class.error]="submitted && templateMsg.invalid" #templateMsg="ngModel"
							id="TemplateMessage_TemplateMessageName"
							class="form-control"
							[(ngModel)]="templateMessage.templateMessageName" name="TemplateMessageName" minlength="3"
							maxlength="256" required />
						<p class="text-danger" *ngIf="submitted && templateMsg.invalid">{{l("ThisFieldIsRequired") }}</p>
					</div>

					
					<div class="form-group mb-2">
						<label for="TemplateMessage_MessageText">{{l("MessageText")}} *</label>
						<!-- <input [class.error]="submitted && messageText.invalid" #messageText="ngModel" type="text"
							#TemplateMessage_MessageText="ngModel" id="TemplateMessage_MessageText"
							class="form-control"
							[(ngModel)]="templateMessage.messageText" name="MessageText" minlength="3" maxlength="256"
							required /> -->

							<textarea [class.error]="submitted && messageText.invalid" #messageText="ngModel" type="text"
									#TemplateMessage_MessageText="ngModel" id="TemplateMessage_MessageText"
									class="form-control"
									[(ngModel)]="templateMessage.messageText" name="MessageText" minlength="3" maxlength="1024"
									required >

							</textarea>
						<p class="text-danger" *ngIf="submitted && messageText.invalid">{{l("ThisFieldIsRequired") }}</p>
					</div>


				</div>
			</div>
			<div class="modal-footer">
				<button [disabled]="saving" type="button" class="btn btn-default"
					(click)="close()">{{l("Cancel")}}</button>
				<button (click)="save()" type="button" class="btn btn-primary-info" [buttonBusy]="saving"
					[busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
			</div>
		</div>
	</div>


</div>
