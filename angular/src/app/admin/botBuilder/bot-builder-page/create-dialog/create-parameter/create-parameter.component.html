<div appBsModal style="z-index: 9999999;" #createParameter="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createParameter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span> {{ "Create Variable" | localize }}</span>
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="variableForm" (ngSubmit)="save()">
                    <div class="row">
                        <div class="form-group">
                            <label class="form-control-label" for="name">Name</label>
                            <input
                              class="form-control input-md"
                              formControlName="name"
                              required
                              id="name"
                              name="name"
                              maxlength="25"
                              type="text"
                            />
                            <p *ngIf="variableForm.controls.name.invalid && variableForm.controls.name.touched" class="text-danger">
                            This field is required!
                            </p>
                          </div>

                          <div class="form-group mt-1">
                            <label class="form-control-label" for="format">Format</label>
                            <select class="form-control" formControlName="format" id="format"
                            >
                                <option value="Text">Text</option>
                                <option value="Number">Number</option>
                                <option value="Date">Date</option>
                                <option value="Email">Email</option>
                                <option value="Phone">Phone</option>
                                <option value="JSON">JSON</option>
                              </select>
                            <p *ngIf="variableForm.controls.format.invalid && variableForm.controls.format.touched" class="text-danger">
                                 This field is required!
                            </p>
                          </div>
                    </div>
                </form>

           </div>
            <div class="modal-footer">
                <button (click)="save()"  [buttonBusy]="saving"  [busyText]="l('SavingWithThreeDot')"  class="btn btn-primary-info" type="button">
                    <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
