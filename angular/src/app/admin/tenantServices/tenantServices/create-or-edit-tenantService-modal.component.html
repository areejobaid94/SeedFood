<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #tenantServiceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="tenantService.id">{{l("EditTenantService")}}</span>
                        <span *ngIf="!tenantService.id">{{l("CreateNewTenantService")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="InfoSeedServiceServiceName">{{l("InfoSeedService")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="InfoSeedServiceServiceName" name="infoSeedServiceServiceName" [(ngModel)]="infoSeedServiceServiceName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectInfoSeedServiceModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setInfoSeedServiceIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="tenantService.infoSeedServiceId" [(ngModel)]="tenantService.infoSeedServiceId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="TenantService_ServiceFees">{{l("ServiceFees")}}</label>
									<input type="number" #TenantService_ServiceFees="ngModel" id="TenantService_ServiceFees" class="form-control" [(ngModel)]="tenantService.serviceFees" name="ServiceFees"    required/>
									<validation-messages [formCtrl]="TenantService_ServiceFees"></validation-messages>
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!tenantServiceForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<tenantServiceInfoSeedServiceLookupTableModal #tenantServiceInfoSeedServiceLookupTableModal (modalSave)="getNewInfoSeedServiceId()"></tenantServiceInfoSeedServiceLookupTableModal>
		 
</div>
