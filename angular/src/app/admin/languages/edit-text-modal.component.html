<div appBsModal #modal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{"EditText" | localize}}</span>
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close" (click)="close()"
                    aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <div class="form-group">
                        <label>{{"Key" | localize}}:</label>
                        <div><strong>{{model.key}}</strong></div>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label for="BaseLanguageDisplayName"><i class="{{baseLanguage.icon}}"></i> {{baseLanguage.displayName}} </label>
                        <textarea id="BaseLanguageDisplayName" readonly class="form-control edited" rows="4" [ngModel]="baseText" name="baseText"></textarea>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label for="TargetLanguageDisplayName"><i class="{{targetLanguage.icon}}"></i> {{targetLanguage.displayName}} </label>
                        <textarea id="TargetLanguageDisplayName" #targetValueInput class="form-control" [ngClass]="{'edited':model.value}" rows="4" [(ngModel)]="model.value" name="value"></textarea>
                    </div> -->





                    <div class="row">
                        <div class="col-12 col-lg-6 mb-1 d-flex">
                            <div class="transaction-item">
                                <div class="media">
                                    <div class="avatar bg-light-primary-info rounded">
                                        <div class="avatar-content">
                                            <i class="bi bi-key-fill"></i>
                                        </div>
                                    </div>
                                    <div class="media-body ml-1">
                                        <h6 
                                            class="transaction-title">{{"Key" | localize}} : <small>{{model.key}} </small>
                                        </h6>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mb-1 d-flex">
                            <div class="transaction-item">
                                <div class="media">
                                    <div class="avatar bg-light-primary-info rounded">
                                        <div class="avatar-content">
                                            <i class="{{baseLanguage.icon}}"></i>
                                        </div>
                                    </div>
                                    <div class="media-body ml-1">
                                        <h6 
                                            class="transaction-title">{{baseLanguage.displayName}} : <small>{{baseText}} </small>
                                        </h6>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                                <label for="TargetLanguageDisplayName"><i class="{{targetLanguage.icon}}"></i> {{targetLanguage.displayName}} </label>
                                <textarea id="TargetLanguageDisplayName" #targetValueInput class="form-control" [ngClass]="{'edited':model.value}" rows="4" [(ngModel)]="model.value" name="value"></textarea>
                            </div> 
                        </div>
                    </div>
                </div>



                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-light-primary font-weight-bold" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn btn-primary-info font-weight-bold" [disabled]="!editForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
