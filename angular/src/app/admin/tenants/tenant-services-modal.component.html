<div
    appBsModal
    #tenantServicesModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="tenantServicesModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editTenantServicesForm="ngForm" name="editTenantServicesForm" role="form" novalidate class="form-validation" (submit)="save()" *ngIf="active">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{ "Services" | localize }} - {{ tenantName }}</span>
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close()">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center">
                        <div class="primeng-datatable-container">
                            <p-table [value]="services" [responsive]="true" [paginator]="true" [rows]="10">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 130px">{{ l("Actions") }}</th>
                                        <th style="width: 150px">{{ l("ServiceName") }}</th>
                                        <th style="width: 150px">{{ l("ServiceFees") }}</th>
                                        <th style="width: 150px">{{ l("First Order") }}</th>
                                        <th style="width: 150px">{{ l("Fees") }}</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-service let-rowIndex="rowIndex">
                                    <tr>
                                        <td style="width: 130px">
                                            <div class="btn-group dropdown" normalizePosition>
                                                <label class="checkbox">
                                                    <input
                                                        type="checkbox"
                                                        name="IsSelected"
                                                        [ngModelOptions]="{ standalone: service.isSelected }"
                                                        [(ngModel)]="service.isSelected"
                                                    />
                                                    <span></span>
                                                </label>
                                            </div>
                                        </td>
                                        <td style="width: 150px">{{ service.serviceName }}</td>
                                        <td style="width: 150px">
                                            <input name="fees{{ rowIndex }}" type="number" [(ngModel)]="service.fees" />
                                        </td>
                                        <td style="width: 150px">
                                            <div *ngIf="service.isFeesPerTransaction">
                                                <input name="firstNumberOfOrders{{ rowIndex }}" type="number" [(ngModel)]="service.firstNumberOfOrders" />
                                            </div>
                                        </td>
                                        <td style="width: 150px">
                                            <div *ngIf="service.isFeesPerTransaction">
                                                <input name="feesForFirstOrder{{ rowIndex }}" type="number" [(ngModel)]="service.feesForFirstOrder" />
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- Nested Table -->
                                    <tr *ngIf="service.subServices && service.subServices.length > 0">
                                        <td colspan="5">
                                            <p-table [value]="service.subServices" [paginator]="true" [rows]="5">
                                                <ng-template pTemplate="header">
                                                    <tr>
                                                        <th>Sub-Service Name</th>
                                                        <th>Sub-Service Fee</th>
                                                    </tr>
                                                </ng-template>
                                                <ng-template pTemplate="body" let-subService>
                                                    <tr>
                                                        <td>{{ subService.subServiceName }}</td>
                                                        <td>{{ subService.subServiceFee }}</td>
                                                    </tr>
                                                </ng-template>
                                            </p-table>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" [buttonBusy]="saving" name="RefreshButton" [busyText]="l('SavingWithThreeDot')" class="btn btn-primary font-weight-bold">
                        <i class="fa fa-save"></i> <span>{{ "Save" | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
